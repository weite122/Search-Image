<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SearchImage</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <p id="declaration">本页面所有图片均来自 <a href="https://pixabay.com/" target="_blank">pixabay.com</a>，搜索英文关键词会得到更好的搜索结果</p>
    <header>
        <form class="searchPicture" method="get" action="#">
            <div class="inputcover">
                <svg class="search">
                    <use xlink:href="#icon-search"></use>
                </svg>
                <input type="text" class="input" id="serachInput" placeholder="Enter your picture">
                <div id="closeBox">
                    <svg class="close">
                        <use xlink:href="#icon-delete"></use>
                    </svg>
                </div>
            </div>
        </form>
    </header>
    <main>
    </main>
   
    <ul class="description">
        <li class="goTop">
            <a href="#declaration">
            <svg class="rocket">
                <use xlink:href="#icon-rocket"></use>
            </svg>
            </a>
            <p>回到顶部</p>
        </li>
        <li>
            <a href="https://github.com/weite122/Search-Image" target="_blank">
                <svg class="github">
                    <use xlink:href="#icon-github"></use>
                </svg>
            </a>
            <p>查看源码</p>
        </li>
        <li>
            <a href="https://github.com/weite122" target="_blank">
                <svg class="author">
                    <use xlink:href="#icon-author"></use>
                </svg>
            </a>
            <p>关于作者</p>
        </li>
    </ul>
    <script src="//at.alicdn.com/t/font_421336_jnrcg75smfclq5mi.js"></script>
    <script src="./index.js"></script>
</body>

</html>
