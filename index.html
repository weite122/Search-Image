<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SearchImage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul,li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #declaration{
            margin: 5px;
            color: #777;
            font-size: 14px;
        }
        #declaration>a{
            text-decoration: none;
            color: #599;
            font-style: italic;
        }
        header {
            padding: 40px 0;
            text-align: center;
        }

        main {
            padding: 10px;
        }

        main::after {
            display: block;
            content: '';
            clear: both;
        }

        main>figure {
            float: left;
            padding: 3px;
            transition: all .5s;
        }

        main>figure img {
            width: 100%;
            height: 100%;
        }

        .inputcover {
            position: relative;
            max-width: 300px;
            margin: 0 auto;
        }

        .searchPicture>.inputcover>.search {
            position: absolute;
            left: 5px;
            top: 12px;
            width: 16px;
            height: 16px;
            fill: #bbb;
        }

        .searchPicture>.inputcover>.input {
            min-width: 300px;
            padding-left: 24px;
            height: 40px;
            line-height: 40px;
            color: #333;
            border: 1px solid #bbb;
            border-radius: 3px;
            outline: none;
        }

        .searchPicture>.inputcover>#closeBox {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            line-height: 26px;
            text-align: center;
            display: none;
        }

        .searchPicture>.inputcover>#closeBox.active {
            display: block;
        }

        .searchPicture>.inputcover>#closeBox svg.close {
            position: absolute;
            right: 12px;
            top: 13px;
            width: 16px;
            height: 16px;
            fill: #bbb;
        }
        .description{
            position: fixed;
            bottom: 2em;
            right: 2em;
        }
        .description> li {
            position: relative;
            padding: 1em;
            background-color: #fff;
            text-align: center;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .description>li:last-child{
            border-bottom: 1px solid #ccc;
        }
        .description > li:hover{
            background-color: rgb(77,144,254);
            border-color: rgb(77,144,254);
        }
        .description > li:hover svg{
            fill: #fff;
        }
        .description > li > a{
            width: 100%;
            height: 100%;
            display: block;
        }
        .description> li > a> svg{
            width: 36px;
            height: 36px;
            fill: #292424;
        }

        .description>li>p{
            position: absolute;
            top: 12px;
            right: 110%;
            background: #fff;
            color: rgb(77,144,254);
            border: 1px solid rgb(77,144,254);
            padding: 5px 8px;
            width: 90px;
            opacity: 0;
            /* visibility: hidden; */
        }
        .description>li>p::after{
            content: '';
            width: 7px;
            height: 7px;
            position: absolute;
            top: 5px;
            right: -5px;
            border-top: 1px solid rgb(77,144,254);
            border-right: 1px solid rgb(77,144,254);
            background-color: #fff;
            transform: rotate(45deg);
        }
        .description>li:hover>p{
            opacity: 1;
            /* visibility: visible; */
            transform: translate(0);
            transition: all 1s;
        }
    </style>
</head>

<body>
    <p id="declaration">本页面所有图片均来自 <a href="https://pixabay.com/" target="_blank">pixabay.com</a>，搜索英文关键词会得到更好的搜索结果</p>
    <header>
        <form class="searchPicture" method="get" action="#">
            <div class="inputcover">
                <svg class="search">
                    <use xlink:href="#icon-search"></use>
                </svg>
                <input type="text" class="input" id="serachInput" placeholder="Enter your picture">
                <div id="closeBox">
                    <svg class="close">
                        <use xlink:href="#icon-delete"></use>
                    </svg>
                </div>
            </div>
        </form>
    </header>
    <main>
    </main>
   
    <ul class="description">
        <li class="goTop">
            <a href="#declaration">
            <svg class="rocket">
                <use xlink:href="#icon-rocket"></use>
            </svg>
            </a>
            <p>回到顶部</p>
        </li>
        <li>
            <a href="https://github.com/weite122/Search-Image" target="_blank">
                <svg class="github">
                    <use xlink:href="#icon-github"></use>
                </svg>
            </a>
            <p>查看源码</p>
        </li>
        <li>
            <a href="https://github.com/weite122" target="_blank">
                <svg class="author">
                    <use xlink:href="#icon-author"></use>
                </svg>
            </a>
            <p>关于作者</p>
        </li>
    </ul>
    <script src="//at.alicdn.com/t/font_421336_jnrcg75smfclq5mi.js"></script>
    <script>

        class Event {
            static on(type, handler) {
                return document.addEventListener(type, handler)
            }
            static trigger(type, data) {
                return document.dispatchEvent(new CustomEvent(type, {
                    detail: data
                }))
            }
        }

        class searchModule {
            constructor(){
                this.searchInput = document.querySelector('#serachInput')
                this.closeBox = document.getElementById('closeBox')
                this.goTop = document.querySelector('.goTop')
                this.bind()
            }
            bind(){
                this.searchInput.oninput = this.throttle(()=>{
                    Event.trigger('search',this.searchInput.value)
                    this.closeBox.classList.add('active')
                },300)
                this.closeBox.onclick = this.throttle(()=>{ 
                    this.searchInput.value = ''
                    this.closeBox.classList.remove('active')
                },300)

                this.goTop.onclick = (()=>{
                    document.documentElement.scrollTop = document.body.scrollTop =0;
                })
                document.body.onresize = this.throttle(()=>
                    Event.trigger('resize'),300)
                document.body.onscroll = this.throttle(() => {
                    if(this.isToBottom()){
                        Event.trigger('bottom')
                    }
                })
            }
            throttle(fn, delay){
                let timer =null
                return () => {
                    clearTimeout(timer)
                    timer = setTimeout(() => fn.bind(this)(arguments),delay)
                }
            }
            isToBottom(){
                return document.body.scrollHeight - document.body.scrollTop - document.documentElement.clientHeight < 5
            }
        }
        new searchModule()

        class loadModule{
            constructor(){
                this.page = 1
                this.per_page =10
                this.keyword = ''
                this.total_hits = 0
                this.url = '//pixabay.com/api/'
                this.bind()
            }
            bind(){
                Event.on('search', e =>{
                    this.page = 1
                    this.keyword = e.detail
                    this.loadData()
                        .then(data =>{
                            // console.log(this)
                            this.total_hits = data.totalHits
                            Event.trigger('load_first',data)
                        })
                        .catch(err => console.log(err))
                })
                Event.on('bottom',e =>{
                    if(this.loading)return
                    if(this.page * this.per_page > this.total_hits){
                        Event.trigger('load_over')
                        return
                    }
                    this.loading = true
                    this.loadData()
                        .then(data => Event.trigger('load_more',data))
                        .catch(err => console.log(err))
                })
            }
            loadData(){
                return fetch(this.fullUrl(this.url,{
                    key: '5856858-0ecb4651f10bff79efd6c1044',
                    q: this.keyword,
                    image_type: 'photo',
                    per_page: 20,
                    page: this.page
                }))
                .then((res) =>{
                    this.loading = false
                    return res.json()
                })
            }
            fullUrl(url, json){
                let arr = []
                for (let key in json) {
                    arr.push(encodeURIComponent(key) + '=' + encodeURIComponent(json[key]))
                }
                return url + '?' + arr.join('&')
            }
        }
        new loadModule()

        class layoutModule {
            constructor() {
                this.mainNode = document.querySelector('main')
                this.rowHeightBase = 200
                this.rowTotalWidth = 0
                this.rowList = []
                this.allImgInfo = []
                this.bind()
                this.mainNodeWidth = parseFloat(getComputedStyle(this.mainNode).width) - 35
            }
            bind() {
                Event.on('load_first', e => {
                    this.mainNode.innerHTML = ''
                    this.allImgInfo = [...e.detail.hits]
                    this.render(e.detail.hits)
                })

                Event.on('load_more', e => {
                   this.allImgInfo.push(...e.detail.hits)
                  this.render(e.detail.hits)
                })

                Event.on('load_over', e => {
                  this.layout(this.rowList, this.rowHeightBase)
                  this.rowList = []
                  this.rowTotalWidth = 0
                })

                Event.on('resize', e => {
                  this.mainNode.innerHTML = ''
                  this.rowList = []
                  this.rowTotalWidth = 0
                  this.render(this.allImgInfo)
                  this.mainNodeWidth = parseFloat(getComputedStyle(this.mainNode).width) - 20
                })
            }
            render(data) {
              if(!data) return
              data.forEach(imgInfo => {
                  imgInfo.ratio = imgInfo.webformatWidth / imgInfo.webformatHeight
                  imgInfo.imgWidthAfter = imgInfo.ratio * this.rowHeightBase
                  if (this.rowTotalWidth + imgInfo.imgWidthAfter <= this.mainNodeWidth) {
                      this.rowList.push(imgInfo)
                      this.rowTotalWidth += imgInfo.imgWidthAfter
                  } else {
                      let rowHeight = (this.mainNodeWidth / this.rowTotalWidth) * this.rowHeightBase
                      this.layout(this.rowList, rowHeight)
                      this.rowList = [imgInfo]
                      this.rowTotalWidth = imgInfo.imgWidthAfter
                  }

              })
          }

          layout(row, rowHeight) {
              row.forEach(imgInfo => {
                  var figureNode = document.createElement('figure')
                  var imgNode = document.createElement('img')
                  imgNode.src = imgInfo.webformatURL
                  figureNode.appendChild(imgNode)
                  figureNode.style.height = rowHeight + 'px'
                  figureNode.style.width = rowHeight * imgInfo.ratio + 'px'
                  this.mainNode.appendChild(figureNode)
              })

          }
        }

        new layoutModule()
        Event.on('search', e=>console.log(e.detail))
        Event.trigger('search', 'ocean')
    </script>
</body>

</html>
